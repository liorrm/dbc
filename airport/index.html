<!DOCTYPE HTML>
<html>
  <head>
    <title>Airporter Game</title>
    <link rel="stylesheet" type="text/css" href="css/airport.css">
  </head>

  <body>
    <div id="container">
      <div id="header">Welcome to the Airporter Game!</div>
      <div id="game">
        <p>Instructions: <br>Quick! You've just landed and are an hour late! Get to the terminal to drop off the passengers, pick up new ones, and depart again. But if you make too many moves on the ground, you won't have enough fuel for the flight, so only move where you need to.</p>
        <div id="terminal"><img src="img/terminal.jpg"></div>
        <div id="runway"><img src="img/runway.png"><img src="img/runway.png"></div>
        <div id="boeing"><img id="boeingImg" src="img/lufthansa.png"></div>
        <div id="airbus"><img src="img/a320.png"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/airport.js"></script>
  </body>
</html>
